<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Casa Conectada Domotica</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <meta charset="UTF-8" />
        <script type="text/javascript" src="../scripts/objArrayProductos.js"></script>
        <script ype="text/javascript" src="../scripts/gestionarProductos.js"></script>
    </head>
    <body>
    
        <header>
            <div class="logo">
            <img src="../img/logoimagen.png" class="logo" height="50px">
            <img src="../img/logoTexto.png" alt="Casa Conectada" height="25px" class="casa">
            <div class="login"><img src="../img/icons/shopping-cart.png" alt="carrito" height="15px" title="Carrito">&nbsp;&nbsp;&nbsp;&nbsp;<img src="../img/icons/padlock.png" alt="login" height="15px" title="Login"></div>
            </div>
            <nav>
            <div class="secciones"><div class="sec">La tienda</div><div class="sec">Productos</div><div class="sec">Marcas</div><div class="sec">Servicios</div><div style="clear: both;"></div></div>
            </nav>
        
        </header>
        <main>
            <h2>Gestionar Productos</h2>
            <div class="divAniadir"> <button id="botonAniadir">Añadir</button></div>
            <div style="clear: both;"></div>
            <div id="formulario">
                <h3>Añadir Productos</h3>
                <table class="tablaAniadir">
                    <tr>
                        <td><label for="nombre">Nombre</label></td>
                        <td><input id="nombre" type="text" required></td> 
                    </tr>
                    <tr>
                        <td><label for="marca">Marca</label></td>
                        <td><input id="marca" type="text" required></td> 
                    </tr>
                    <tr>
                        <td><label for="categoria">Categoria</label></td>
                        <td>
                            <select name="categoria" id="categoria">
                                <option value="">-Selecionar-</option>
                                <option value="botones">Botones</option>
                                <option value="luces">Luces</option>
                                <option value="aires acondicionados">Aires Acondicionados</option>
                                <option value="cerraduras">Cerraduras</option>
                            </select>
                        </td> 
                    </tr>
                    <tr>
                        <td><label for="cantidad">Cantidad</label></td>
                        <td><input id="cantidad" type="number" required min="0"></td> 
                    </tr>
                    <tr>
                        <td><label for="resumen">Resumen</label></td>
                        <td><input id="resumen" type="text" required maxlength="500"></td> 
                    </tr>
                    <tr>
                        <td><label for="descripcion">Descripción</label></td>
                        <td><textarea id="descripcion" required></textarea></td> 
                    </tr>
                    <tr>
                        <td colspan="2"><button id="cancelar">Cancelar</button><button id="aceptar">Aceptar</button></td>
                    </tr>
                </table>
                <div id="errores"></div>
                
            </div>
            
            <div id="tablaProductos"></div>        
        </main>

    </body>
</html>
